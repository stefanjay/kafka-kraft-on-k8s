      processRoles: &controller-process-roles 'controller' # "broker" or "broker,controller"
      clusterId: *clusterid
      #
      listeners: &controller-listeners CONTROLLER://:9093
      logdirs: *logdirs # "/mnt/kafka" -> no trailing slash
