    NAMESPACE: *namespace
    SHARE_DIR: *logdirs
    CLUSTER_ID: *clusterid

  name: controller
  namespace: *namespace
  labels:
    app: &controller-label controller
  image:
    repository: kafkakraft/kafka-controller
    pullPolicy: IfNotPresent
    tag: *tag
  imagePullSecrets: []
  container:
    name: controller-container

  # nameOverride can be set to override the name
